<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokémanager</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
	<header>
		<div class="header-content">
			<h1 class="logo">Pokémanager</h1>
			<img class="img-logo" src="pokeball.png" alt="">
		</div>
		<nav>
			<button id="findChampionsTab" class="selected">Find champions</button>
			<button id="myTeamTab">My team</button>
		</nav>
	</header>
	<main>

		<section>
			<div id="find-champs">
				<i class="fa-solid fa-magnifying-glass" style="color: #161717;"></i>
				<label for="search-input"></label>
				<input type="text" class="search-input" placeholder="Search" id="search-input">
				<label for="nickname-input"></label>
				<input type="text" id="nickname-input" placeholder="Enter nickname">
			</div>
		</section>

		<section class="invisible" id="firstPage">
			<div id="pokemon-list"></div>

		</section>

		<section class="invisible" id="secondPage">
			<div id="my-team-list"></div>
			<div id="reserve-list"></div>

		</section>


	</main>

	<script src="fetch.js" type="module"></script>
	<script src="main.js" type="module"></script>
</body>

</html>
